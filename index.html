<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="content">
    <div class="component">
      <div class="result">
           <h2>your result</h2>
           <div class="myscore">
           <h1 class="score">76</h1>
           <span>of 100</span>
          </div>
          <h1 class="remarque">Great</h1>
          <p class="comment">  You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h2 >Summary</h2>
        <div class="sum">
          <div class="reaction">
            <img src="assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>
          <p>80 <span>/100</span></p>
        </div>
        <div class="sum">
          <div class="memory">
            <img src="assets/images/icon-memory.svg" alt="">
            <p>memory</p>
          </div>
          <p>92 <span>/100</span></p>
        </div>
        <div class="sum">
          <div class="verbal">
            <img src="assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          <p>61 <span>/100</span></p>
        </div>
        <div class="sum">
          <div class="visual">
            <img src="assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <p>72 <span>/100</span></p>
        </div>
        <div class="button-con">
          <button>contine</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">youceflaala</a>.
  </div>
</body>
</html>
